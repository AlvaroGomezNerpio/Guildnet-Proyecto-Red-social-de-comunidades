<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow p-4 w-100" style="max-width: 800px;">
    <div class="card-body">
      <h3 class="card-title mb-4 text-center">Crear nueva publicación</h3>

      <form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Título -->
        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input
            type="text"
            id="title"
            class="form-control"
            formControlName="title"
            placeholder="Escribe el título del post"
            required
          />
        </div>

        <!-- Contenido -->
        <div class="mb-3">
          <label for="content" class="form-label">Contenido</label>
          <quill-editor
            formControlName="content"
            [style]="{ height: '700px' }"
          ></quill-editor>
        </div>

        <!-- Etiquetas -->
        <div class="mb-3">
          <label for="tags" class="form-label">Etiquetas</label>
          <input
            type="text"
            id="tags"
            class="form-control"
            formControlName="tags"
            placeholder="Ejemplo: noticias, análisis, opinión"
          />
          <div class="form-text">Separa las etiquetas con comas.</div>
        </div>

        <!-- Botón -->
        <div class="text-end">
          <button type="submit" class="btn btn-success" [disabled]="postForm.invalid">
            Publicar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
