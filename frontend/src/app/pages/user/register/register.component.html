<div class="container mt-5" style="max-width: 500px;">
  <div class="card shadow">
    <div class="card-body">
      <h2 class="mb-4 text-center">Registro</h2>

      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
        <!-- Nombre de usuario -->
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
            placeholder="TuNombreDeUsuario"
          />
        </div>

        <!-- Correo electrónico -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="ejemplo@correo.com"
          />
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="••••••••"
          />
        </div>

        <!-- Imagen de perfil -->
        <div class="mb-3">
          <label for="image" class="form-label">Imagen de perfil (opcional)</label>
          <input
            type="file"
            class="form-control"
            id="image"
            (change)="onFileSelected($event)"
            accept="image/*"
          />
        </div>

        <!-- Botón de envío -->
        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="registerForm.invalid"
          >
            Registrarse
          </button>
        </div>
      </form>

      <!-- Error -->
      <div *ngIf="error" class="alert alert-danger mt-3 text-center">
        {{ error }}
      </div>
    </div>
  </div>
</div>
