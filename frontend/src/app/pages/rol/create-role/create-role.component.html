<div class="container mt-4">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="card-title mb-4">Crear nuevo rol</h3>

      <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre del rol</label>
          <input
            id="name"
            formControlName="name"
            type="text"
            class="form-control"
            placeholder="Introduce el nombre del rol"
          />
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="textColor" class="form-label">Color del texto</label>
            <input
              id="textColor"
              formControlName="textColor"
              type="color"
              class="form-control form-control-color"
            />
          </div>
          <div class="col-md-6">
            <label for="backgroundColor" class="form-label">Color de fondo</label>
            <input
              id="backgroundColor"
              formControlName="backgroundColor"
              type="color"
              class="form-control form-control-color"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Permisos</label>
          <div class="row">
            <div
              class="col-md-6"
              *ngFor="let permission of permissions"
            >
              <div class="form-check">
                <input
                  type="checkbox"
                  [value]="permission.id"
                  class="form-check-input"
                  [id]="'perm-' + permission.id"
                  (change)="onPermissionToggle(permission.id, $event)"
                />
                <label
                  class="form-check-label"
                  [for]="'perm-' + permission.id"
                >
                  {{ permission.name }}
                </label>
              </div>
            </div>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-success w-100"
          [disabled]="roleForm.invalid"
        >
          Crear Rol
        </button>
      </form>
    </div>
  </div>
</div>
