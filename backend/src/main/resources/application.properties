spring.application.name=backend

# --- Conexi\u00F3n a MySQL en Railway ---
spring.datasource.url=${{ MySQL.MYSQL_URL }}
spring.datasource.username=${{ MySQL.MYSQLUSER }}
spring.datasource.password=${{ MySQL.MYSQLPASSWORD }}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Puerto (opcional, Railway lo ignora si ya gestiona el contenedor) ---
server.port=8080

# --- Logs ---
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter=TRACE

# --- Tama\u00F1o m\u00E1ximo de archivos subidos ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
